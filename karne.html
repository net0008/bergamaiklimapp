<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nihai Sonu√ß</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* ORTAK DEƒûƒ∞≈ûKENLER (Sim√ºlat√∂r ile uyumlu) */
        :root { 
            --dark: #2c3e50; 
            --btn: #2980b9; 
            --green: #27ae60; 
            --orange: #f39c12;
            --danger: #e74c3c;
        }

        body { 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
            transition: 0.5s; 
            min-height: 100vh; 
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========================================
           √áOCUK MODU (Minecraft Temasƒ± - KORUNDU)
        ========================================= */
        body.child-mode { 
            font-family: 'Press Start 2P', cursive; 
            background-image: url('imagery/bergama-bg.jpg'); 
            color: #fff; 
        }
        body.child-mode .card { 
            max-width: 700px; 
            width: 90%;
            background: rgba(0,0,0,0.85); 
            padding: 30px; 
            border: 6px solid #55FF55; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
        }
        body.child-mode h1 { color: #55FF55; font-size: 1.2em; line-height: 1.5; margin-bottom: 20px;}
        body.child-mode .level-box { color: #55FF55; font-size: 2.5em; margin: 15px 0; text-shadow: 4px 4px #000; }
        body.child-mode .xp-bar { background: #333; border: 4px solid #000; height: 25px;}
        body.child-mode .fill { background: #55FF55; }
        body.child-mode .msg-box { background: #222; border: 4px solid #55FF55; color: white; font-size: 0.8em;}
        body.child-mode .btn { background: #55FF55; color: #000; border: 4px solid #000; font-family: inherit; font-size: 0.8em;}
        body.child-mode .ach { background: #333; border: 4px solid #000; font-size: 0.7em;}
        body.child-mode .ach.unlocked { border-color: #55FF55; background: #1a4a1a; }
        body.child-mode .danger-btn { background: #ff5555; color: #fff; border: 4px solid #000; }
        body.child-mode .info-label { font-size: 0.7em; }
        body.child-mode .xp-text-val { font-size: 1em; }


        /* =========================================
           YETƒ∞≈ûKƒ∞N MODU (Sim√ºlat√∂r Tarzƒ± - AYDINLIK)
        ========================================= */
        body.adult-mode { 
            font-family: 'Segoe UI', sans-serif; /* Sim√ºlat√∂r fontu */
            background-image: url('imagery/bergama-bg.jpg'); 
            color: var(--dark); /* Koyu renk metin */
        }
        body.adult-mode .card { 
            max-width: 800px; 
            width: 90%;
            /* Sim√ºlat√∂rdeki gibi aydƒ±nlƒ±k, ≈üeffaf beyaz kutu */
            background: rgba(255, 255, 255, 0.92); 
            padding: 40px; 
            border-radius: 25px; /* Yuvarlak hatlar */
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            border: none;
        }
        body.adult-mode h1 { 
            color: var(--dark); 
            font-size: 2.5em; 
            font-weight: 700; 
            margin-bottom: 10px; 
        }
        body.adult-mode .level-box { 
            color: var(--btn); /* Mavi vurgu */
            font-size: 4em; 
            font-weight: bold; 
            margin: 10px 0; 
            text-shadow: none;
        }
        body.adult-mode .xp-bar { 
            background: #dfe6e9; 
            border-radius: 20px; 
            height: 30px;
            border: none;
        }
        body.adult-mode .fill { 
            background: var(--btn); /* Mavi dolgu */
            border-radius: 20px; 
        }
        body.adult-mode .msg-box { 
            background: white; 
            border-left: 6px solid var(--orange); 
            color: var(--dark); 
            border-radius: 15px; 
            font-size: 1.1em; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        body.adult-mode .btn { 
            background: var(--btn); 
            color: white; 
            border-radius: 50px; 
            font-family: inherit; 
            border: none; 
            font-size: 1em; 
            font-weight: bold;
        }
        body.adult-mode .ach { 
            background: white; 
            border-radius: 15px; 
            border: 1px solid #eee; 
            color: #95a5a6; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        body.adult-mode .ach.unlocked { 
            border-color: var(--green); 
            color: var(--dark); 
            background: rgba(39, 174, 96, 0.1); 
        }
        body.adult-mode .danger-btn { 
            background: var(--danger); 
            color: white; 
            border-radius: 50px; 
            border: none; 
        }
        body.adult-mode .info-label { color: #7f8c8d; font-weight: bold;}
        body.adult-mode .xp-text-val { font-size: 1.3em; color: var(--dark);}


        /* ORTAK KODLAR */
        .card { margin: auto; transition: 0.5s; }
        .xp-bar { width: 100%; margin: 20px 0; overflow: hidden; position: relative; }
        .fill { height: 100%; width: 0%; transition: width 2s cubic-bezier(0.1, 0.5, 0.1, 1); }
        .msg-box { margin: 30px 0; line-height: 1.8; padding: 25px; text-align: left; }
        .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 30px;}
        .btn { padding: 15px 30px; cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .achievements { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 30px 0; }
        .ach { padding: 20px; opacity: 0.5; filter: grayscale(1); transition: 0.5s; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px;}
        .ach.unlocked { opacity: 1; filter: grayscale(0); }
        .info-label { letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 5px;}

        @media print { .btn-group, .achievements { display: none; } body { background: white !important; color: black !important; } .card { border: none !important; box-shadow: none !important; background: none !important; color: black !important; } }
    </style>
</head>
<body id="karneBody">

    <div class="card">
        <h1 id="title">SONU√á BELGESƒ∞</h1>
        
        <div style="margin-top: 30px;">
            <span class="info-label">UYUM SEVƒ∞YESƒ∞</span>
            <div class="level-box"><span id="level">0</span><span style="font-size: 0.5em; opacity: 0.6;"> / 5</span></div>
        </div>
        
        <div class="xp-bar"><div id="bar" class="fill"></div></div>
        
        <div style="font-size: 1em; margin-bottom: 30px;">
            <span class="info-label">TOPLAM PUAN</span>
            <span id="xpText" class="xp-text-val" style="font-weight: bold;">0</span> <span style="opacity: 0.6;">/ 1000</span>
        </div>
        
        <div id="msg" class="msg-box"></div>
        
        <div class="achievements">
            <div class="ach" id="a1">üå≥ Orman Mirasƒ±</div>
            <div class="ach" id="a2">‚ö° Temiz Enerji</div>
            <div class="ach" id="a3">‚ôªÔ∏è Bilin√ßli T√ºketici</div>
            <div class="ach" id="a4">üèÜ 2050 Lideri</div>
        </div>

        <div class="btn-group">
            <button class="btn" onclick="window.print()" style="flex: 2;">üñ®Ô∏è BELGEYƒ∞ YAZDIR</button>
            <button class="btn danger-btn" onclick="resetAndGoHome()" style="flex: 1;">üóëÔ∏è √áIKI≈û & Sƒ∞L</button>
        </div>
        <p style="font-size: 0.8em; opacity: 0.6; margin-top: 25px;">*Verileriniz cihazda anonim olarak i≈ülenmi≈ütir.</p>
    </div>

    <script>
        window.onload = function() {
            const mode = localStorage.getItem('user_mode') || 'child';
            document.getElementById('karneBody').className = mode + '-mode';

            const energy = parseInt(localStorage.getItem('sim_energy')) || 0;
            const trees = parseInt(localStorage.getItem('sim_trees')) || 0;
            const quiz = parseInt(localStorage.getItem('quiz_xp')) || 0;
            
            let total = Math.round((energy * 3) + (trees / 3333) + quiz);
            if(total > 1000) total = 1000;

            const title = document.getElementById('title');
            const msg = document.getElementById('msg');

            if(mode === 'child') {
                title.innerHTML = "KAHRAMANLIK KARNESƒ∞";
                if (total >= 800) {
                    msg.innerHTML = "<b>üåü EFSANEVƒ∞ KAHRAMAN!</b><br><br>M√ºkemmel kararlar aldƒ±n! Bergama'nƒ±n 2050 geleceƒüini kurtardƒ±n.";
                } else if (total >= 500) {
                    msg.innerHTML = "<b>üõ°Ô∏è CESUR SAVA≈û√áI!</b><br><br>ƒ∞yi bir i≈ü √ßƒ±kardƒ±n ama bazƒ± konularda daha dikkatli olmalƒ±sƒ±n.";
                } else {
                    msg.innerHTML = "<b>‚ö†Ô∏è TEHLƒ∞KE √áANLARI!</b><br><br>Kararlarƒ±n Bergama'yƒ± zor duruma soktu. Alƒ±≈ükanlƒ±klarƒ±nƒ± deƒüi≈ütirmelisin.";
                }
            } else {
                title.innerText = "STRATEJƒ∞K GELECEK RAPORU";
                if (total >= 800) {
                    msg.innerHTML = "<b>‚úÖ S√úRD√úR√úLEBƒ∞Lƒ∞R GELECEK Vƒ∞ZYONU</b><br><br>Onlara nefes alacaklarƒ± yemye≈üil bir g√∂ky√ºz√º bƒ±raktƒ±nƒ±z. Tebrikler.";
                } else if (total >= 500) {
                    msg.innerHTML = "<b>‚ö†Ô∏è Rƒ∞SKLƒ∞ YATIRIM TABLOSU</b><br><br>Ekolojik yatƒ±rƒ±mlarƒ±nƒ±z yetersiz. √áocuklarƒ±nƒ±z ekonomik krizlerle m√ºcadele edebilir.";
                } else {
                    msg.innerHTML = "<b>‚ùå KRƒ∞Tƒ∞K ƒ∞FLAS SENARYOSU</b><br><br>Bu rapor, bƒ±raktƒ±ƒüƒ±nƒ±z mirasƒ±n 2050'nin kurak Bergama'sƒ±nda i≈üe yaramayacaƒüƒ±nƒ± g√∂steriyor.";
                }
            }

            let level = Math.ceil((total / 1000) * 5); 
            if(level === 0) level = 1;

            document.getElementById('level').innerText = level;
            document.getElementById('xpText').innerText = total;
            setTimeout(() => document.getElementById('bar').style.width = (total / 10) + "%", 500);

            if(trees >= 500000) document.getElementById('a1').classList.add('unlocked');
            if(energy >= 70) document.getElementById('a2').classList.add('unlocked');
            if(quiz >= 300) document.getElementById('a3').classList.add('unlocked');
            if(total >= 800) document.getElementById('a4').classList.add('unlocked');
        };

        function resetAndGoHome() {
            if(confirm("T√ºm kayƒ±tlar silinecek ve ana ekrana d√∂n√ºlecek. Emin misiniz?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
