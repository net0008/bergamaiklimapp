<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bergama & TÃ¼rkiye 2050 SimÃ¼latÃ¶rÃ¼</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #2c3e50; --temp-red: #e74c3c; --rain-blue: #3498db; --btn: #2980b9; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: var(--dark); }
        .container { max-width: 1100px; margin: auto; display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
        .controls, .results { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        .header { grid-column: span 2; text-align: center; margin-bottom: 20px; }
        .nav-btn { padding: 10px 20px; background: var(--btn); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
        
        .slider-group { margin-bottom: 25px; }
        .slider-group label { display: block; font-weight: bold; margin-bottom: 10px; }
        .slider { width: 100%; height: 10px; border-radius: 5px; background: #d3d3d3; outline: none; cursor: pointer; }
        
        .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card { background: #f8fafc; padding: 15px; border-radius: 12px; text-align: center; border-left: 5px solid #ccc; }
        .stat-card.temp { border-color: var(--temp-red); }
        .stat-card.rain { border-color: var(--rain-blue); }
        .stat-card div { font-size: 1.8em; font-weight: bold; }
        .stat-card span { font-size: 0.85em; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ğŸ•¹ï¸ Ä°klim Senaryo SimÃ¼latÃ¶rÃ¼ (8 Analiz)</h1>
        <div style="margin-top:15px;"><a href="index.html" class="nav-btn">ğŸ  Anasayfa</a></div>
    </div>

    <div class="controls">
        <h3>ğŸŒ± Gelecek Parametreleri</h3>
        <p style="font-size: 0.9em; color: #7f8c8d;">SÃ¼rgÃ¼leri kaydÄ±rarak 2050 hedeflerini belirle.</p>
        <hr>

        <div class="slider-group">
            <label>âš¡ Yenilenebilir Enerji: <span id="v1">20</span>%</label>
            <input type="range" min="0" max="100" value="20" class="slider" id="s1">
        </div>

        <div class="slider-group">
            <label>ğŸŒ³ AÄŸaÃ§landÄ±rma: <span id="v2">500</span> Hektar</label>
            <input type="range" min="0" max="5000" value="500" class="slider" id="s2">
        </div>

        <div class="slider-group">
            <label>ğŸ’§ AkÄ±llÄ± Sulama: <span id="v3">30</span>%</label>
            <input type="range" min="0" max="100" value="30" class="slider" id="s3">
        </div>
    </div>

    <div class="results">
        <h3>ğŸ“Š 2050 Tahmini Ã‡Ä±ktÄ±larÄ±</h3>
        <div style="height: 300px;"><canvas id="simChart"></canvas></div>

        <div class="output-grid">
            <div class="stat-card temp"><span>Bergama SÄ±caklÄ±k</span><div id="bt">23.1Â°C</div></div>
            <div class="stat-card temp"><span>TÃ¼rkiye SÄ±caklÄ±k</span><div id="trt">16.8Â°C</div></div>
            <div class="stat-card rain"><span>Bergama YaÄŸÄ±ÅŸ</span><div id="br">340mm</div></div>
            <div class="stat-card rain"><span>TÃ¼rkiye YaÄŸÄ±ÅŸ</span><div id="trr">475mm</div></div>
        </div>
    </div>
</div>

<script>
    let simChart;
    const sliders = ['s1', 's2', 's3'];
    
    function update() {
        const energy = parseInt(document.getElementById('s1').value);
        const green = parseInt(document.getElementById('s2').value);
        const water = parseInt(document.getElementById('s3').value);

        document.getElementById('v1').innerText = energy;
        document.getElementById('v2').innerText = green;
        document.getElementById('v3').innerText = water;

        // 8 ANALÄ°ZLÄ° MATEMATÄ°KSEL MODEL
        // Baz DeÄŸerler (2050): B: 23.1C/340mm - TR: 16.8C/475mm
        let bt = 23.1 - (energy * 0.02) - (green * 0.0002);
        let trt = 16.8 - (energy * 0.015) - (green * 0.0001);
        let br = 340 + (water * 1.5) + (green * 0.02);
        let trr = 475 + (water * 1.2) + (green * 0.015);

        document.getElementById('bt').innerText = bt.toFixed(1) + "Â°C";
        document.getElementById('trt').innerText = trt.toFixed(1) + "Â°C";
        document.getElementById('br').innerText = Math.round(br) + "mm";
        document.getElementById('trr').innerText = Math.round(trr) + "mm";

        updateChart(bt, trt, br, trr);
    }

    function updateChart(bt, trt, br, trr) {
        const ctx = document.getElementById('simChart').getContext('2d');
        const chartData = [bt, trt, br/20, trr/20]; // YaÄŸÄ±ÅŸÄ± Ã¶lÃ§eklendirdik

        if(!simChart) {
            simChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['B. SÄ±caklÄ±k', 'TR SÄ±caklÄ±k', 'B. YaÄŸÄ±ÅŸ (Ã–lÃ§ekli)', 'TR YaÄŸÄ±ÅŸ (Ã–lÃ§ekli)'],
                    datasets: [{
                        label: '2050 Senaryo Sonucu',
                        data: chartData,
                        backgroundColor: ['#e74c3c', '#ff7675', '#3498db', '#74b9ff']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, max: 30 } } }
            });
        } else {
            simChart.data.datasets[0].data = chartData;
            simChart.update();
        }
    }

    sliders.forEach(id => document.getElementById(id).oninput = update);
    window.onload = update;
</script>
</body>
</html>
