<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ä°klim Senaryo SimÃ¼latÃ¶rÃ¼</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --dark: #2c3e50; --temp-red: #e74c3c; --rain-blue: #3498db; --btn: #2980b9; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; color: var(--dark); min-height: 100vh;
            background-image: url('imagery/bergama-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        #bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            background-color: rgba(220, 100, 0, 0.4);
            transition: background-color 1.2s ease;
            pointer-events: none;
        }

        .main-wrapper {
            position: relative; z-index: 1;
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 1100px; margin: auto;
        }

        .container { display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
        .header { grid-column: span 2; text-align: center; margin-bottom: 20px; }
        .nav-btn { padding: 10px 25px; background: var(--btn); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; }
        .chart-container { background: white; border-radius: 15px; padding: 15px; }
        .slider-group { margin-bottom: 25px; background: rgba(0,0,0,0.05); padding: 15px; border-radius: 12px; }
        .slider { width: 100%; cursor: pointer; }
        .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card { background: rgba(255,255,255,0.8); padding: 15px; border-radius: 12px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div id="bg-overlay"></div>

<div class="main-wrapper">
    <div class="container">
        <div class="header">
            <h1>ğŸ•¹ï¸ Ä°klim Senaryo SimÃ¼latÃ¶rÃ¼</h1>
            <div style="margin-top:10px;"><a href="index.html" class="nav-btn">ğŸ  Anasayfa</a></div>
        </div>

        <div class="controls">
            <h3>ğŸŒ± Gelecek KararlarÄ±</h3>
            <div class="slider-group"><label>âš¡ Yenilenebilir Enerji: <span id="v1">20</span>%</label><input type="range" min="0" max="100" value="20" class="slider" id="s1"></div>
            <div class="slider-group"><label>ğŸŒ³ AÄŸaÃ§landÄ±rma: <span id="v2">500</span> Ha</label><input type="range" min="0" max="5000" value="500" class="slider" id="s2"></div>
            <div class="slider-group"><label>ğŸ’§ AkÄ±llÄ± Sulama: <span id="v3">30</span>%</label><input type="range" min="0" max="100" value="30" class="slider" id="s3"></div>
        </div>

        <div class="results">
            <div class="chart-container"><canvas id="simChart" style="height:250px;"></canvas></div>
            <div class="output-grid">
                <div class="stat-card" style="border-bottom: 4px solid var(--temp-red);"><span>Bergama IsÄ±</span><div id="bt">23.1Â°C</div></div>
                <div class="stat-card" style="border-bottom: 4px solid var(--rain-blue);"><span>Bergama YaÄŸÄ±ÅŸ</span><div id="br">340mm</div></div>
                <div class="stat-card" style="border-bottom: 4px solid var(--temp-red);"><span>TR IsÄ±</span><div id="trt">16.8Â°C</div></div>
                <div class="stat-card" style="border-bottom: 4px solid var(--rain-blue);"><span>TR YaÄŸÄ±ÅŸ</span><div id="trr">475mm</div></div>
            </div>
        </div>
    </div>
</div>

<script>
    let simChart;
    const overlay = document.getElementById('bg-overlay');

    function update() {
        const e = parseInt(document.getElementById('s1').value);
        const g = parseInt(document.getElementById('s2').value);
        const w = parseInt(document.getElementById('s3').value);

        document.getElementById('v1').innerText = e;
        document.getElementById('v2').innerText = g;
        document.getElementById('v3').innerText = w;

        let bt = 23.1 - (e * 0.02) - (g * 0.0002);
        let trt = 16.8 - (e * 0.015) - (g * 0.0001);
        let br = 340 + (w * 1.5) + (g * 0.02);
        let trr = 475 + (w * 1.2) + (g * 0.015);

        document.getElementById('bt').innerText = bt.toFixed(1) + "Â°C";
        document.getElementById('trt').innerText = trt.toFixed(1) + "Â°C";
        document.getElementById('br').innerText = Math.round(br) + "mm";
        document.getElementById('trr').innerText = Math.round(trr) + "mm";

        const chartData = [bt, trt, br/20, trr/20];
        if(!simChart) {
            const ctx = document.getElementById('simChart').getContext('2d');
            simChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['B. IsÄ±', 'TR IsÄ±', 'B. YaÄŸÄ±ÅŸ*', 'TR YaÄŸÄ±ÅŸ*'],
                    datasets: [{ data: chartData, backgroundColor: ['#e74c3c','#ff7675','#3498db','#74b9ff'] }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display: false} } }
            });
        } else { simChart.data.datasets[0].data = chartData; simChart.update(); }

        let score = (e + w + (g / 50)) / 3; 
        let r = Math.round(255 - (score * 2.1));
        let green = Math.round(150 + (score * 1.05));
        let b = Math.round(0 + (score * 0.5));
        
        overlay.style.backgroundColor = `rgba(${r}, ${green}, ${b}, 0.5)`;
    }

    ['s1', 's2', 's3'].forEach(id => document.getElementById(id).oninput = update);
    window.onload = update;
</script>
</body>
</html>
